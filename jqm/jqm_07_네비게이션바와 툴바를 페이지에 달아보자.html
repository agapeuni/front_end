<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<section id="page1" data-role="page" data-theme="b">
		<header data-role="header">
			<h1>네이게이션바</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="home">Home</a></li>
					<li><a href="#" data-icon="back">Back</a></li>
					<li><a href="#" data-icon="forward">Forward</a></li>
					<li><a href="#" data-icon="refresh">Refresh</a></li>
					<li><a href="#" data-icon="search">Search</a></li>
				</ul>
			</div>
		</header>
		<div class="content" data-role="content">
			<p>첫번째 페이지</p>
			<p>
				<a href="#page2">두번째 페이지로 이동</a>
			</p>
		</div>
		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="home">Home</a></li>
					<li><a href="#" data-icon="back">Back</a></li>
					<li><a href="#" data-icon="forward">Forward</a></li>
					<li><a href="#" data-icon="refresh">Refresh</a></li>
					<li><a href="#" data-icon="search">Search</a></li>
				</ul>
			</div>
		</footer>
	</section>
	<section id="page2" data-role="page" data-add-back-btn="true" data-theme="b">
		<header data-role="header">
			<h1>툴바</h1>
			<a data-rel="back" href="javascript:history.back(1)" data-icon="back">Back</a> <a href="#page1" class="ui-btn-right"
				data-icon="home">Home</a>
		</header>
		<div class="content" data-role="content">
			<p>두번째 페이지</p>
		</div>
		<footer data-role="footer" data-position="fixed">
			<h2>주한길</h2>
		</footer>
	</section>
</body>
</html>
