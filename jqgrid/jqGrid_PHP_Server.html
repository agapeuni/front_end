<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>jqGrid Demos</title>
<link rel="stylesheet" href="http://www.guriddo.net/demo/css/jquery-ui.css" />
<link rel="stylesheet" href="http://www.guriddo.net/demo/css/trirand/ui.jqgrid.css" />
<link rel="stylesheet" href="http://www.guriddo.net/demo/css/prettify.css" />
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/jquery.min.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/jquery.jqGrid.min.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/i18n/grid.locale-en.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/jquery-ui.min.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/prettify/prettify.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/codetabs.js"></script>
<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/themeswitchertool.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#jqGrid").jqGrid({
			url : 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
			mtype : "GET",
			datatype : "jsonp",
			colModel : [ {
				label : 'OrderID',
				name : 'OrderID',
				key : true,
				width : 75
			}, {
				label : 'Customer ID',
				name : 'CustomerID',
				width : 150
			}, {
				label : 'Order Date',
				name : 'OrderDate',
				width : 150
			}, {
				label : 'Freight',
				name : 'Freight',
				width : 150
			}, {
				label : 'Ship Name',
				name : 'ShipName',
				width : 150
			} ],
			viewrecords : true,
			width : 780,
			height : 250,
			rowNum : 20,
			pager : "#jqGridPager"
		});
	});
</script>
</head>

<body>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</body>
</html>
